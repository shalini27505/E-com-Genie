<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link rel="stylesheet" href="{% static 'styles.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color:  #aba0a0;
        }
        .container {
            padding: 20px;
        }
        .profile-image img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
        }
        .profile-details {
            margin-left: 20px;
        }
        .orders {
            margin-top: 30px;
        }
        .order-item {
            border-bottom: 1px solid #ccc;
            padding: 10px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1 class="text-center mb-4">User Profile</h1>
        </header>
        <div class="row">
            <div class="col-md-4">
                <div class="profile">
                    <div class="profile-image">
                        <img src="{% static 'images/profile img.jpg' %}" alt="Profile Picture">
                    </div>
                    <div class="profile-details">
                        <h2>Shalu</h2>
                        <p>Email: shalu@sece.com</p>
                        <p>Address: 123 Fashion st,<br> Dubai kurukku santhu,<br>Dubai</p>
                    </div>
                </div>
            </div>
            <div class="col-md-8">
                <div class="orders">
                    <h2>My Orders</h2>
                    <ul class="list-group">
                        <li class="list-group-item">
                            <div class="order-item">
                                <p>Order 001</p>
                                <p>Date: January 1, 2024</p>
                                <p>Total: $50.00</p>
                            </div>
                        </li>
                        <!-- Add more order items as needed -->
                    </ul>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
