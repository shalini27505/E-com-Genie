{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
   
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'styles.css' %}">
    <title>E-com Genie</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            background-color: #aba0a0;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        .carousel-item img {
            object-fit: cover;
            width: 100%;
        }

        .carousel-container {
            position: relative;
            z-index: 2;
        }

        .product-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 20px;
            position: relative;
            z-index: 3;
        }

        .product-card {
            width: 250px;
            margin: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            overflow: hidden;
            position: relative;
        }

        .product-card img {
            width: 100%;
            height: auto;
            transition: transform 0.3s ease;
        }

        .product-info {
            padding: 10px;
        }

        .product-info h3 {
            margin-top: 0;
        }

        .product-info p {
            margin-bottom: 10px;
        }

        .add-to-cart {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            display: block;
            width: 100%;
        }

        .add-to-cart:hover {
            background-color: #45a049;
        }

        .product-card:hover img {
            transform: scale(1.05);
        }

        .image-frame {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
            background-color: black;
            padding: 5px;
        }

        .image-frame .card {
            width: calc(20% - 10px);
            border: 5px solid transparent;
            margin-right: 5px;
        }

        .image-frame .card:last-child {
            margin-right: 0;
        }

        .image-frame .card:hover {
            border-color: goldenrod;
        }
    </style>
</head>
<body>
    <nav class="navbar bg-dark border-bottom border-body" data-bs-theme="dark">
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">E-com Genie</a>
            </div>
        </nav>
    </nav>
    <br>

    <!-- Carousel -->
    <div class="carousel-container">
        <div id="carouselExampleSlidesOnly" class="carousel slide" data-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="your link here" class="d-block w-100" alt="Image 1">
                </div>
            </div>
        </div>
    </div>

    <style>
      .add-to-cart,
      .buy-now {
          padding: 10px 20px;
          border: none;
          border-radius: 5px;
          cursor: pointer;
          color: white;
          transition: background-color 0.3s;
          display: inline-block;
          width: 150px; /* Optional: Adjust width as needed */
          margin-right: 10px; /* Optional: Add margin between buttons */
      }
  
      .add-to-cart {
          background-color: #28a745; /* Blue for Add to Cart */
      }
  
      .buy-now {
          background-color: #28a745; /* Green for Buy Now */
      }
  
      .add-to-cart:hover {
          background-color: #218838; /* Darker blue on hover for Add to Cart */
      }
  
      .buy-now:hover {

  </style>
  
  <div class="product-container">

          <div class="product-info">

</body>
</html>
